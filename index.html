<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Book</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
    #nav { margin: 1rem 0; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <div id="nav">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
  <pre id="content">Loading...</pre>

  <script>
    let chapter = 0;

    function loadChapter(num) {
      fetch(`chapters/ch${num}.txt`)
        .then(r => r.text())
        .then(text => {
          document.getElementById('content').textContent = text;
          document.getElementById('title').textContent = `Chapter ${num}`;
          chapter = num;
        })
        .catch(() => {
          document.getElementById('content').textContent = 'No more chapters.';
        });
    }

    document.getElementById('prev').onclick = () => loadChapter(chapter - 1);
    document.getElementById('next').onclick = () => loadChapter(chapter + 1);

    loadChapter(0); // start at ch0
  </script>
</body>
</html>
