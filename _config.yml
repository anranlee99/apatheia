title: APATHEIA
description: ""
theme: minima

# Tell Jekyll about your "chapters" collection (auto-generated .md will live here)
collections:
  chapters:
    output: true

# Default layout for anything in /chapters that has front matter
defaults:
  - scope: { path: "chapters", type: chapters }
    values: { layout: chapter }

# Nice URLs
permalink: /:collection/:name/
